<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Random Card</title>
  </head>
  <body>
    <div class="container-fluid text-center px-0">
      <div
        class="container d-flex justify-content-center"
        style="margin-top: 100px;"
      >
        <div
          class="row bg-white shadow-lg"
          style="height: 28rem; width: 20rem;"
        >
          <div class="top-s col align-self-start">
            ♣
          </div>
          <div class="numero col align-self-center"><strong>10</strong></div>
          <div class="bottom-s col align-self-end">♣</div>
        </div>
      </div>
      <button
        onclick="window.onload()"
        type="button"
        class="btn btn-outline-danger m-4 "
      >
        Pick a card
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
